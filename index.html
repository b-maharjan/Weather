<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
<div>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input 
              type="search" 
              placeholder="City..." 
              class="form-control" 
              id="city-input" 
              autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary w-75">
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description">Sunny</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img 
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
              id="icon">
              <div>
                <strong id="temperature"></strong>
                <span class="units">&degC</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind">km/h</span></li>
          </ul>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
     
    
    <small>
      <a href="https://github.com/bijaymaharjan-create/current-weather.git" target="_blank">Code-Source</a>
      by Bijay Maharjan
    </small>
  </div>
  </div>
</div>
 
  <script src="script/app.js"></script>
</body>
</html>
